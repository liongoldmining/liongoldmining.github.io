<h1>Sub accouts of [{{account.description}}]</h1>
[ <a href="#!subaccounts/{{account.id}}">Sub Accounts</a> | <a href="#!cadastrosubaccount/{{account.id}}">Registration sub accounts</a> ]

<div class="w3-container">

<table class="w3-table-all">
    <thead>
        <tr class="w3-green">
            <th>Code</th>
            <th>Description</th>
            <th>Transactions</th>
            <th>Balance</th>
            <th></th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr data-ng-repeat="subaccount in subaccounts track by $index" ng-dblclick="editar(subaccount)" class="w3-hover-blue">
            <td>{{subaccount.id}}</td> 
            <td><a href="#!cadastrosubaccount/{{account.id}}/{{subaccount.id}}">{{subaccount.description}}</a></td>
            <td>{{subaccount.transactionsCount}}</td>
            <td>{{subaccount.balance | currency}}</td>
            <td><a href="#!accounttransactions/{{subaccount.id}}">[Editar]</a></td>
            <td><a href="" ng-click="excluir(subaccount)">[Excluir]</a></td>
        </tr>
    </tbody>

</table>
</div>
